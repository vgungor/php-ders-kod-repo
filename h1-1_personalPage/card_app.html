<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Profil Kartı</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
      }

      .card {
        background: white;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 25px;
        transition: 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #764ba2;
        margin-bottom: 15px;
      }

      h2 {
        margin: 10px 0 5px 0;
      }

      .department {
        color: #764ba2;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .about {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }

      .github a {
        text-decoration: none;
        color: #333;
        font-size: 28px;
        transition: 0.3s;
      }

      .github a:hover {
        color: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="profil.jpg" alt="Profil Fotoğrafı" class="profile-img" />
      <h2>Mustafa Volkan Gungor</h2>
      <div class="department">Business Engineering</div>
      <p class="about">
        Veri odaklı düşünen, teknolojiyi stratejik çözümlere dönüştüren bir
        akademisyen ve girişimciyim.
      </p>
      <div class="github">
        <a href="https://github.com/kullaniciadiniz" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
